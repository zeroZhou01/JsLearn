<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自动跳转</title>
		<style>
			p{
				text-align:center;
			}
			span{
				color:red;
			}
		</style>
	</head>
	<body>
		<p>
			<span id="left">5</span>后自动跳转
		</p>
		<script>
			var seconds=5;
			var time=document.getElementById("left");
			function fun(){
				seconds--;
				if(seconds<=0) location.href="https://www.baidu.com";
				else  time.innerHTML=seconds;
			}
		    setInterval(fun,1000);
		</script>
	</body>
</html>
