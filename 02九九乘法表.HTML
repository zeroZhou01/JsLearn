<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
		<style>
		  td{
			border:1px solid red;
		  }
		</style>
	</head>
	<body>
		<script>
			document.write("<table>")
			for(var i=1;i<=9;i++)
			{	
				document.write("<tr>")
				for(var j=1;j<=i;j++)
				{
					document.write("<td>")
					document.write(i+"*"+j+"="+i*j+"&nbsp");
					document.write("</td>")
				}
				document.write("</tr>")
			//document.write("</br>")
			}
			document.write("</table>")
	</script>
	</body>
</html>
